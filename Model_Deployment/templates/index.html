<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment with Flask</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Model Deployment with Flask</h1>
        <form action="/predict" method="POST">
            <div>
                <label for="area">Area:</label>
                <input type="number" step="0.01" name="area" required>
            </div>
            <br>
            <div>
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" step="1" name="bedrooms" required>
            </div>
            <br>
            <div>
                <label for="age">Age:</label>
                <input type="number" step="0.01" name="age" required>
            </div>
            <br>
            <button type="submit">Predict</button>
        </form>
        <br>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
